site_name: My Docs
site_url: https://symudie.github.io/Azur3lily
repo_url: https://github.com/symudie/Azur3lily
repo_name: symudie/Azur3lily
edit_uri: edit/main/docs/

# 主题配置已移动到下方，删除此处重复配置

nav:
  - 首页: index.md
  - ZJU:
    - year1:
      - Computer System: ZJU/year1/sys1.md
      - InfoSec: ZJU/year1/info_sec.md
      - FDS: ZJU/year1/fds.md
    - shortterm:
      - Web: ZJU/shortterm/web.md
      - Pwn: ZJU/shortterm/Pwn.md
      - Reverse: ZJU/shortterm/Reverse.md
      - Misc: ZJU/shortterm/misc.md
    - year2:
      - Computer System II: ZJU/year2/sys2/sys2.md
      - Crypto: ZJU/year2/crypto.md
      - Advanced Data Structure: ZJU/year2/ads/ads.md
  - Skills:
    - cs61a: skills/cs61a.md
    - docker: skills/docker.md
    - git: skills/git.md
    - mac: skills/mac.md

theme:
  name: material
  icon:
    edit: material/pencil
  font:
    code: JetBrains Mono
    text: JetBrains Mono
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#color-palette-toggle
  palette:
    # 日间模式
    - scheme: default
      # 主颜色
      # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#primary-color
      primary: indigo
      # 链接等可交互元件的高亮色
      # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#accent-color
      accent: orange
      toggle:
        # 图标
        icon: material/weather-night
        # 鼠标悬浮提示
        name: 切换至夜间模式
    # 夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    # 使用 Tab 来进行分类
    - toc.integrate
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-tabs
    - navigation.tabs
    # 返回顶部的按钮，在上滑时出现
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#back-to-top-button
    - navigation.top
    # 给每个 Tab 添加一个 index.md，且在点击 Tab 时打开
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#section-index-pages-with-section-index-pages
    - navigation.indexes
    # 打开 Tab 时左侧目录全部展开
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-expansion
    - navigation.expand
    # 搜索输入一些字母时推荐补全整个单词
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/#search-suggestions
    - search.suggest
    # 搜索的关键词文章加入高亮
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/#search-highlighting
    - search.highlight
    # 可以通过按钮复制代码
    # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#code-copy-button
    - content.code.copy
    # [点击按钮跳转至 GitHub 修改 Markdown 源文件]
    # https://squidfunk.github.io/mkdocs-material/setup/adding-a-git-repository/#code-actions
    - content.action.edit
    # 内容操作跟踪
    - navigation.tracking
    # 导航页脚
    - navigation.footer
  language: zh # 语言

# Markdown 扩展配置
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
    generic: true
    inline_syntax: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Load MathJax for rendering LaTeX math (using CDN). The small config file sets
# delimiters for inline ($...$) and display ($$...$$) math.
extra_javascript:
  - js/mathjax-config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
